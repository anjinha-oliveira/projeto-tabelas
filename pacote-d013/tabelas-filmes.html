<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-table-movies.css">
    <title>Filmes</title>
</head>
<body>
    <h1>Criando tabelas de filmes</h1>
    <table>
        <thead>
            <tr>
                <th class="header" scope="col">Grupo</th>
                <th class="header" scope="col">Nomes</th>
                <th class="header" scope="col">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="co-header" scope="row">Mulheres</th>
            </tr>
            <tr>
                <th class="co-header" scope="row">Homens</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
